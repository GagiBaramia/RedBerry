<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>პირადი ინფორმაცია</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="MotherDiv">
        <a href="Personal_Info.html">
            <img class="BackClick" src="Ellipse 1.png" alt="">
        </a>
        <a href="Personal_Info.html">
            <img class="BackClickArrow" src="Vector.png" alt="">
        </a>

        <p class="Large_P">გამოცდილება</p>
        <p class="Parts">2/3</p>
        <hr class="RedHr1">

        <form id="Form_ID">
            <div class="Position_Div" id="PositionDiv_ID">
                <label for="input">თანამდებობა</label>
                <input type="text" placeholder="დეველოპერი,დიზაინერი, და ა.შ">
                <p class="MinLetter">მინიმუმ 2 სიმბოლო</p>
            </div>
            <div class="Employed_Div">
                <label for="">დასაქმებული</label>
                <input type="text" placeholder="დასაქმებული">
                <p class="MinLetter">მინიმუმ 2 სიმბოლო</p>
            </div>
            <div class="StartDate">
                <label for="">დაწყების რიცხვი</label>
                <input type="date">
            </div>
            <div class="EndDate">
                <label for="">დამთავრების რიცხვი</label>
                <input type="date">
            </div>
            <div class="Description">
                <label for="">აღწერა</label>
                <textarea placeholder="როლი თანამდებობა და ზოგადი აღწერა"></textarea>
            </div>
            <hr class="HR2">
        </form>
            <a href="">
                <button class="AddMoreInfo">
                    <p class="AddInfo_P">
                        მეტი ინფორმაციის დამატება
                    </p>
                </button>
            </a>
            
            <a href="Personal_Info.html">
                <button class="BackPage">
                    <p class="BackPage_P">უკან</p>
                </button>
            </a>

            <a href="">
                <button class="NextPage">
                    <p class="NextPage_P">შემდეგი</p>
                </button>
            </a>
    </div>
    <div class="Conteiner"></div>

</html>
